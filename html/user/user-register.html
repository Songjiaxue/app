<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
    <title>我的积分</title>
    <link rel="stylesheet" href="../../dist/css/api.css" />
    <link rel="stylesheet" href="../../dist/css/icon.css" />
    <link rel="stylesheet" href="../../dist/css/weui.css" />
    <link rel="stylesheet" href="../../dist/css/app.css" />
</head>
<body data-main="userLogin">
    <div class="js-container">
        <div class="_user-login">
            <div class="_status"></div>
            <header>
                <div class="back fa fa-angle-left fa-3x" aria-hidden="true" data-event="closeWin"></div>
                <div class="title">
                    注册
                </div>
            </header>
            <div class="main">
                <div class="weui-cells">
                    <div class="weui-cell">
                        <div class="icon">
                            <i class="fa fa-user-o"></i>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="tel" maxlength="11" pattern="[0-9]*" placeholder="请输入手机号" />
                        </div>

                    </div>
                    <div class="weui-cell">
                        <div class="icon">
                            <i class="fa fa-code"></i>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="password" maxlength="16"  placeholder="请输入密码" />
                        </div>
                        <div class="weui-cell__ft">
                            <a href="javascript:;" class="weui-vcode-btn">获取验证码</a>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="icon">
                            <i class="fa fa-eye-slash"></i>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="password" maxlength="16"  placeholder="请输入密码" />
                        </div>
                    </div>
                </div>
                <div class="weui-cells">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <input class="weui-input login-color" type="submit" value="注册" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../dist/js/lib/jquery.min.js"></script>
    <script src="../../dist/js/lib/async.min.js"></script>
    <script src="../../dist/js/app.js"></script>
    <script>apiready = $.main;</script>
</body>
</html>
