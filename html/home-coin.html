<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>热点</title>
    <link rel="stylesheet" href="../dist/css/api.css" />
    <link rel="stylesheet" href="../dist/css/icon.css" />
    <link rel="stylesheet" href="../dist/css/app.css" />
</head>
<body data-main="homeCoin">
    <div class="js-container">
        <div class="_home-coin">
            <header>
                <div class="header">
                    <div class="header-wrap">
                        <div class="header-group">
                            <div class="header-item" data-event="openNewWin" data-params='{"name":"win_coin_info"}'>
                                <div class="icon  icon-score"></div>
                                <p><span class="pink" data-selector="coin-number">0</span><span>积分</span></p>
                            </div>
                            <div class="header-item" data-event="openNewWin" data-params='{"name":"win_coin_order"}'>
                                <div class="icon icon-order"></div>
                                <p>订单</p>
                            </div>
                            <div class="header-item">
                                <div class="icon  icon-warn"></div>
                                <p>如何获得积分？</p>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </div>
    <script src="../dist/js/lib/jquery.min.js"></script>
    <script src="../dist/js/lib/async.min.js"></script>
    <script src="../dist/js/lib/echo.min.js"></script>
    <script src="../dist/js/lib/swipe.js"></script>
    <script src="../dist/js/app.js"></script>
    <script> apiready = $.main;</script>
</body>
</html>
