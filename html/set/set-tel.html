<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
    <title>换绑手机号</title>
    <link rel="stylesheet" href="../../dist/css/api.css" />
    <link rel="stylesheet" href="../../dist/css/icon.css" />
    <link rel="stylesheet" href="../../dist/css/weui.css" />
    <link rel="stylesheet" href="../../dist/css/app.css" />
</head>
<body data-main="setTel">
    <div class="js-container">
        <div class="_set-tel">
            <div class="_status"></div>
            <header>
                <div class="back fa fa-angle-left fa-3x" aria-hidden="true" data-event="closeWin"></div>
                <div class="title">
                    修改手机号
                </div>
                <div class="submit" data-selector="submit">确定</div>
            </header>
            <div class="main">
                <div class="weui-cells">
                    <div class="weui-cell">
                        <div class="icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="tel" maxlength="11" name="tel" data-selector="old-tel" pattern="[0-9]*" placeholder="请输入旧手机号" />
                        </div>

                    </div>
                    <div class="weui-cell">
                        <div class="icon">
                            <i class="fa fa-eye-slash"></i>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="tel" maxlength="6" data-selector="code" pattern="[0-9]*" placeholder="请输入验证码" />
                        </div>
                        <div class="weui-cell__ft">
                            <a href="javascript:;" class="weui-vcode-btn" data-tip="修改账户绑定手机号">获取验证码</a>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="icon">
                            <i class="fa fa-user-o"></i>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="tel" maxlength="11" data-selector="tel" pattern="[0-9]*" placeholder="请输入新手机号" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="_toast">
            <!-- 操作完成提示 -->
            <div id="success" class="success">
                <div class="weui-mask_transparent"></div>
                <div class="weui-toast">
                    <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                    <p class="weui-toast__content">操作成功</p>
                </div>
            </div>
            <!-- 操作中提示 -->
            <div id="load">
                <div class="weui-mask_transparent"></div>
                <div class="weui-toast">
                    <i class="weui-loading weui-icon_toast"></i>
                    <p class="weui-toast__content">数据加载中</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../../dist/js/lib/jquery.min.js"></script>
    <script src="../../dist/js/lib/async.min.js"></script>
    <script src="../../dist/js/app.js"></script>
    <script>apiready = $.main;</script>
</body>
</html>
