<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
    <title>全部评论</title>
    <link rel="stylesheet" href="../../dist/css/api.css" />
    <link rel="stylesheet" href="../../dist/css/icon.css" />
    <link rel="stylesheet" href="../../dist/css/app.css" />
</head>
    <body data-main="setIndex">
        <div class="js-container">
            <div class="_set-index">
                <div class="_status"></div>
                <header>
                    <div class="back fa fa-angle-left fa-3x" aria-hidden="true" data-event="closeWin"></div>
                    <div class="title">
                        设置
                    </div>
                </header>
                <div class="main">
                    <div class="item-wrap">
                        <div class="item-group">
                            <div class="item icon-gt" data-event="openNewWin" data-params='{"name":"win_set_user"}'>
                                <i class="icon icon-set-user c-eb4b4b"></i>
                                个人资料
                            </div>
                            <div class="item icon-gt" data-event="openNewWin" data-params='{"name":"win_set_feedback"}'>
                                <i class="icon icon-set-feedback c-4bb5eb"></i>
                                意见反馈
                            </div>
                            <div class="item">
                                <i class="icon icon-set-updata c-e67e22"></i>
                                检查更新
                            </div>
                        </div>
                    </div>
                    <div class="item-wrap">
                        <div class="item-group">
                            <div class="item icon-gt"  data-event="openNewWin" data-params='{"name":"win_url","param":{"url":"http://www.meileba.com.cn/about.html"}}'>
                                <i class="icon icon-set-about c-34495e"></i>
                                关于美乐吧
                            </div>
                        </div>
                    </div>
                    <div class="logout" data-selector="text">
                        退出登陆
                    </div>
                </div>
            </div>
        </div>
        <script src="../../dist/js/lib/jquery.min.js"></script>
        <script src="../../dist/js/lib/async.min.js"></script>
        <script src="../../dist/js/app.js"></script>
        <script>apiready = $.main;</script>
    </body>
</html>
