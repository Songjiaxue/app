<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
    <title>支付订单</title>
    <link rel="stylesheet" href="../../dist/css/api.css">
    <link rel="stylesheet" href="../../dist/css/icon.css">
    <link rel="stylesheet" href="../../dist/css/app.css">
</head>
<body data-main="pay">
    <div class="js-container">
        <div class="_pay">
            <header>
                <div class="back icon-lt" data-event="closeWin"></div>
                <div class="title">
                    订单支付
                </div>
            </header>
            <div class="main">
                <div class="information" data-selector="info">
                    <!--<div class="head"></div>
                    <div class="info">
                        <div class="info-in">
                            <div class="money">
                                应付款：<span>¥999.99</span>
                            </div>
                            <div class="code">
                                订单编号： 4544464454564654645
                            </div>
                        </div>
                    </div>-->
                </div>
                <div class="select">
                    <div class="select-group">
                        <label class="select-item ali">
                            <div class="head">
                                <img src="../../images/ali-pay.png" />
                            </div>
                            <div class="info">
                                <div class="info-in">
                                    <div class="title">
                                        支付宝支付
                                    </div>
                                    <div class="desc">
                                        推荐有支付宝账户的用户使用
                                    </div>
                                </div>
                            </div>
                            <div class="radio icon-m-tools-1 active">
                                <input type="radio" name="pay" value="1">
                            </div>
                        </label>
                        <label class="select-item wx">
                            <div class="head">
                                <img src="../../images/wx-pay.png" />
                            </div>
                            <div class="info">
                                <div class="info-in">
                                    <div class="title">
                                        微信支付
                                    </div>
                                    <div class="desc">
                                        推荐安装微信5.0及以上版本的用户使用
                                    </div>
                                </div>
                            </div>
                            <div class="radio icon-m-tools-1">
                                <input type="radio" name="pay" value="2">
                            </div>
                        </label>
                        <label class="select-item card">
                            <div class="head">
                                <img src="../../images/card-pay.png" />
                            </div>
                            <div class="info">
                                <div class="info-in">
                                    <div class="title">
                                        银行卡支付
                                    </div>
                                    <div class="desc">
                                        支付服务由银联提供，无需开通网银
                                    </div>
                                </div>
                            </div>
                            <div class="radio icon-m-tools-1">
                                <input type="radio" name="pay" value="3">
                            </div>
                        </label>
                        <label class="select-item qq">
                            <div class="head">
                                <img src="../../images/qq-pay.png" />
                            </div>
                            <div class="info">
                                <div class="info-in">
                                    <div class="title">
                                        财付通支付
                                    </div>
                                    <div class="desc">
                                        推荐有财付通账户的用户使用
                                    </div>
                                </div>
                            </div>
                            <div class="radio icon-m-tools-1">
                                <input type="radio" name="pay" value="4">
                            </div>
                        </label>
                    </div>
                </div>
                <div class="pay-btn">
                    <div class="btn" data-selector="pay">确认支付</div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../dist/js/lib/jquery.min.js"></script>
    <script src="../../dist/js/lib/echo.min.js"></script>
    <script src="../../dist/js/lib/async.min.js"></script>
    <script src="../../dist/js/app.js"></script>
    <script>apiready = $.init;</script>
</body>
</html>
